{%extends "base.html" %}{%block title %}Add Recipe{%endblock %}{%block content%}

<div class="container">
  <form method="POST" enctype="multipart/form-data" class="p-2 form sign-card">
    <h1 class="text-center">New Recipe</h1>
    {% csrf_token %} {{ form.media }} {{ form|crispy }}
    <div class="text-center">
      <button type="submit" class="btn form-btn mt-2">Create Recipe</button>
    </div>
  </form>
</div>

<div class="container mt-3">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
